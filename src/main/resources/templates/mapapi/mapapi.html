<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <style>
        *. {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div id="map"></div>
    <script>
        var map;
        function initMap() {

            var center = {lat: 53.014541, lng: 18.596197};
            // The map, centered at Toru≈Ñ 53.014421, 18.598591 53.014541, 18.596197
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 12, center: center});

            var icons = {
                in_use: {
                    icon: "in_use.png"
                },
                unuse: {
                    icon: "unuse.png"
                },
                broken: {
                    icon: "broken.png"
                }
            };

            var features = [
                {
                    position: new google.maps.LatLng(53.015, 18.596197),
                    type: 'broken'
                }, {
                    position: new google.maps.LatLng(53.0152, 18.593),
                    type: 'unuse'
                }, {
                    position: new google.maps.LatLng(53.0154, 18.599),
                    type: 'in_use'
                }, {
                    position: new google.maps.LatLng(53.0156, 18.600),
                    type: 'in_use'
                }, {
                    position: new google.maps.LatLng(53.016, 18.61),
                    type: 'unuse'
                }
            ];

            // Create markers.
            var markers = features.map(function (feature) {
                return new google.maps.Marker({
                    position: feature.position,
                    icon: icons[feature.type].icon,
                    map: map
                });
            });

            // Add a marker clusterer to manage the markers.
            var markerCluster = new MarkerClusterer(map, markers,
                {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
        }


    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuI8FWXrvR72kDdXgxznYMl5zvoli8cy4&callback=initMap"
            async defer></script>
</section>
</body>
</html>
