<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <style>
        *. {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div id="map"></div>
    <script>
        var map;
        function initMap() {

            // locations to use with markers
            // TODO: implement variables for lat and lng
            var torun = {lat: 53.014421, lng: 18.598591};
            var torun2 = {lat: 53.05, lng: 18.65};
            // The map, centered at Toruń 53.014421, 18.598591
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 12, center: torun});
            // The marker, positioned at Toruń
            var marker = new google.maps.Marker({position: torun, map: map});
            // The marker, with beachflag.png
            var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            var beachMarker = new google.maps.Marker({
                position: torun2,
                map: map,
                icon: image
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuI8FWXrvR72kDdXgxznYMl5zvoli8cy4&callback=initMap"
            async defer></script>
</section>
</body>
</html>
