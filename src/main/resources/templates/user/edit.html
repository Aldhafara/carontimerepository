<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <form th:action="@{/user/edit}" method="post" >
            <label for="name"> Name: </label><input type="text" id="name" name="name">
            <br>
            <label for="lastname"> Lastname: </label><input type="text" id="lastname" name="lastname">
            <br>
            <label for="city"> City: </label><input type="text" id="city" name="city">
            <br>
            <label for="carLicenceId"> Car Licence ID: </label><input type="text" id="carLicenceId" name="carLicenceId">
            <br>
            <label for="emailAdress"> Email: </label><input type="text" id="emailAdress" name="emailAdress">
            <br>
            <label for="phoneNumber"> Phone: </label><input type="text" id="phoneNumber" name="phoneNumber">
            <br>
            <input type="submit" value="Save">
        </form>
    </div>
</section>

</body>
</html>
