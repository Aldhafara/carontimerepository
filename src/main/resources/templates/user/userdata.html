<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>userdata</title>
</head>
<body>
<section layout:fragment="content" th:object="${userForm}">
    <label> Name: </label><p th:text="*{name}"></p>
    <label> Lastname: </label><p th:text="*{lastname}"></p>
    <label> City: </label><p th:text="*{city}"></p>
    <label> Car Licence ID: </label><p th:text="*{carLicenceId}"></p>
    <label> Email: </label><p th:text="*{emailAdress}"></p>
    <label> Phone: </label><p th:text="*{phoneNumber}"></p>
    <div th:align="center">
    <form action="/user/map" method="get">
            <input type="submit" value="USER/MAP"/>
        </form>
        <br>
        <form action="/user/edit" method="get">
            <input type="submit" value="edit">
        </form>
    </div>
</section>

</body>
</html>
