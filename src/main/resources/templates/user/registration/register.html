<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracji</title>
</head>
<body>

<div align="center">
    <form th:action="@{/register}" method="post" >
        <label for="username">User Name:</label><input type="text" id="username" name="username">
        <br>
        <label for="password">Password: </label><input type="text" id="password" name="password">
        <br>
        <label for="confirmpassword">Confirm Password:</label><input type="text" id="confirmpassword" name="confirmpassword">
        <br>
        <label for="name"> Name: </label><input type="text" id="name" name="name">
        <br>
        <label for="lastname"> Lastname: </label><input type="text" id="lastname" name="lastname">
        <br>
        <label for="city"> City: </label><input type="text" id="city" name="city">
        <br>
        <label for="carLicenceId"> Car Licence ID: </label><input type="text" id="carLicenceId" name="carLicenceId">
        <br>
        <label for="emailAdress"> Email: </label><input type="text" id="emailAdress" name="emailAdress">
        <br>
        <label for="phoneNumber"> Phone: </label><input type="text" id="phoneNumber" name="phoneNumber">
        <br>
        <input type="submit" value="Save">
    </form>
</div>
</body>
</html>
